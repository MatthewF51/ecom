<!DOCTYPE html>
<html lang="en">

  <header class="navbar">
    <h1>Speedy Cars</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Cars</a>
      <a href="#">About</a>
      <a href="#">Contact</a>

  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Find Your Perfect Car</h2>
      <p>No car knowledge? No problem! We make it easy.</p>
      <button class="cta-button">Browse Cars</button>
