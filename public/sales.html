<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy Car - Speedy Sales</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <h1>Speedy Cars</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cars.html">Cars</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
    </nav>
  </header>

  <div class="sales-container">
    <h2>Complete Your Purchase</h2>
    <div id="carDetails"></div>

    <form id="salesForm">
      <h3>Buyer Details</h3>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required />

      <label for="address">Shipping Address:</label>
      <textarea id="address" name="address" required></textarea>

      <input type="hidden" id="carId" name="carId" />

      <button type="submit">Buy Now</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Speedy Sales. All rights reserved.</p>
  </footer>

  <script>
    async function loadCarDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const carId = urlParams.get("id");
      if (!carId) {
        document.getElementById("carDetails").innerHTML = "<p>No car selected.</p>";
        return;
      }

      try {
        const response = await fetch(`/api/cars/${carId}`);
        const car = await response.json();

        document.getElementById("carDetails").innerHTML = `
          <h3>${car.name}</h3>
          <p>${car.description}</p>
          <p>Price: Â£${car.price}</p>
        `;
        document.getElementById("carId").value = car.id;
      } catch (error) {
        console.error("Error loading car details:", error);
      }
    }

    async function loadUserDetails() {
      try {
        const response = await fetch("/api/user");
        const user = await response.json();
        if (user.name) {
          document.getElementById("name").value = user.name;
          document.getElementById("email").value = user.email;
        }
      } catch (error) {
        console.error("Error loading user details:", error);
      }
    }

    document.getElementById("salesForm").addEventListener("submit", async (event) => {
      event.preventDefault();
      const formData = new FormData(event.target);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch("/api/sales", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          alert("Purchase successful! The car has been marked as unavailable.");
          window.location.href = "index.html";
        } else {
          alert("Error processing purchase.");
        }
      } catch (error) {
        console.error("Error submitting form:", error);
      }
    });

    window.addEventListener("DOMContentLoaded", () => {
      loadCarDetails();
      loadUserDetails();
    });
  </script>
</body>
</html>
