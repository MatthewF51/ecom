<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Speedy Sales</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <h1>Speedy Cars</h1>
        <nav>
          <a href="index.html">Home</a>
          <a href="cars.html">Cars</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
          <a href="login.html">Login</a>
          <a href="signup.html">Signup</a>
        </nav>
      </header>
      
  
  <section class="contact-page">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
    <p id="formResponse"></p>
  </section>
  
  <footer>
    <p>&copy; 2025 Speedy Sales. All rights reserved.</p>
  </footer>
  
  <script>
    // Basic form submission handler
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();
      document.getElementById('formResponse').textContent = 'Thank you for reaching out! We will get back to you soon.';
      this.reset();
    });
  </script>
  <!-- Within contact.html, before the closing </body> tag -->
   
  <script>
    fetch('/api/user')
      .then(response => response.json())
      .then(data => {
        if (data.name && data.email) {
          document.getElementById('name').value = data.name;
          document.getElementById('email').value = data.email;
        }
      })
      .catch(err => console.error(err));
  </script>
  
</body>
</html>
