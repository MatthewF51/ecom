<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Speedy Sales</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
       <h1>Speedy Sales</h1>
        <nav>
          <a href="index.html" id="home">Home</a>
      <a href="cars.html" id="cars">Cars</a>
      <a href="about.html" id="about">About</a>
	  <a href="contact.html" id="contact">Contact</a>
      <a href="login.html" id="login">Login</a>
      <a href="signup.html" id="sign">Signup</a>
        </nav>
      </header>
      
  
  <section class="contact-page">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
  
      <label for="phone">Phone (optional):</label>
      <input type="text" id="phone" name="phone">
  
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
  
      <button type="submit">Send Message</button>
  </form>
  
  <p id="responseMessage"></p>
  
  <script>
  function getUser(){
		
		const urlParams = new URLSearchParams(window.location.search);
		user = urlParams.get('user');
		
		let link = document.getElementById('home');
		// Use URL to manage parameters
		let url = new URL(link.href);
		url.searchParams.set('user', user);
		// Update the link
		link.href = url.toString();
		
		 link = document.getElementById('cars');
		// Use URL to manage parameters
		 url = new URL(link.href);
		url.searchParams.set('user', user);
		// Update the link
		link.href = url.toString();
		
		 link = document.getElementById('contact');
		// Use URL to manage parameters
		 url = new URL(link.href);
		url.searchParams.set('user', user);
		// Update the link
		link.href = url.toString();
		
		 link = document.getElementById('about');
		// Use URL to manage parameters
		 url = new URL(link.href);
		url.searchParams.set('user', user);
		// Update the link
		link.href = url.toString();
		
		 link = document.getElementById('login');
		// Use URL to manage parameters
		 url = new URL(link.href);
		url.searchParams.set('user', user);
		// Update the link
		link.href = url.toString();
		
		 link = document.getElementById('sign');
		// Use URL to manage parameters
		 url = new URL(link.href);
		url.searchParams.set('user', user);
		// Update the link
		link.href = url.toString();
	}
  
  document.getElementById('contactForm').addEventListener('submit', async function(event) {
      event.preventDefault();
  
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const message = document.getElementById('message').value;
  
      const response = await fetch('/api/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, phone, message })
      });
  
      const result = await response.json();
  
      if (response.ok) {
          document.getElementById('responseMessage').textContent = "Message sent successfully!";
          document.getElementById('contactForm').reset();
      } else {
          document.getElementById('responseMessage').textContent = "Error: " + result.error;
      }
  });
  
  window.addEventListener('DOMContentLoaded', getUser());
  </script>
  
  
</body>
</html>
