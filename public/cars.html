<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cars - Speedy Sales</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <h1>Speedy Cars</h1>
    <nav>
      <a href="index.html" id="home">Home</a>
      <a href="cars.html" id="cars">Cars</a>
      <a href="about.html" id="about">About</a>
      <a href="contact.html" id="contract">Contact</a>
      <a href="login.html" id="login">Login</a>
      <a href="signup.html" id="sign">Signup</a>
    </nav>
  </header>
  
  <section class="page-container">
    <form id="searchForm" class="form-container">
      <h2>Find Your Car</h2>

      <!-- Car Type Section -->
      <div class="section">
        <label>Select Car Type:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="car_type" value="SUV">SUV</label>
          <label><input type="checkbox" name="car_type" value="Hatchback">Hatchback</label>
          <label><input type="checkbox" name="car_type" value="Saloon">Saloon</label>
          <label><input type="checkbox" name="car_type" value="Coupe">Coupe</label>
          <label><input type="checkbox" name="car_type" value="Supercar">Supercar</label>
          <label><input type="checkbox" name="car_type" value="Any" checked>Any</label>
        </div>
      </div>

      <!-- Attribute Section -->
      <div class="section">
        <label>Select Attributes:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="car_attribute" value="fast">Fast</label>
          <label><input type="checkbox" name="car_attribute" value="luxurious">Luxurious</label>
          <label><input type="checkbox" name="car_attribute" value="two-door">2-Door</label>
          <label><input type="checkbox" name="car_attribute" value="four-door">4-Door</label>
          <label><input type="checkbox" name="car_attribute" value="two-seater">2-Seater</label>
          <label><input type="checkbox" name="car_attribute" value="five-seater">5-Seater</label>
          <label><input type="checkbox" name="car_attribute" value="seven-seater">7-Seater</label>
          <label><input type="checkbox" name="car_attribute" value="Any" checked>Any</label>
        </div>
      </div>

      <!-- Price Section -->
      <div class="section">
        <label>Maximum Price:</label>
        <div class="range-container">
          <input type="range" id="price" name="price" min="30000" max="3000000" value="30000" step="5000" oninput="updateValue(this.value)">
          <div id="rangeValue">Â£30,000</div>
        </div>
      </div>

      <button type="submit" class="submit-btn">Search Cars</button>
    </form>
  </section>

  <section class="cars-page">
    <h2>Our Cars</h2>
    <div id="carsContainer" class="car-grid"></div>
  </section>

  <footer>
    <p>&copy; 2025 Speedy Sales. All rights reserved.</p>
  </footer>
  
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
	
	
    let allCars = []; // Store all cars for filtering

    function updateValue(val) {
      document.getElementById("rangeValue").textContent = 
        new Intl.NumberFormat("en-GB", { style: "currency", currency: "GBP", maximumFractionDigits: 0 }).format(val);
    }
	
	function getUser(){
		
		const urlParams = new URLSearchParams(window.location.search);
		user = urlParams.get('user');
		
		const link = document.getElementById('home');
		// Use URL to manage parameters
		const url = new URL(link.href);
		url.searchParams.set('user', user);
		// Update the link
		link.href = url.toString();
		
		const link = document.getElementById('cars');
		// Use URL to manage parameters
		const url = new URL(link.href);
		url.searchParams.set('user', user);
		// Update the link
		link.href = url.toString();
		
		const link = document.getElementById('contact');
		// Use URL to manage parameters
		const url = new URL(link.href);
		url.searchParams.set('user', user);
		// Update the link
		link.href = url.toString();
		
		const link = document.getElementById('about');
		// Use URL to manage parameters
		const url = new URL(link.href);
		url.searchParams.set('user', user);
		// Update the link
		link.href = url.toString();
		
		const link = document.getElementById('login');
		// Use URL to manage parameters
		const url = new URL(link.href);
		url.searchParams.set('user', user);
		// Update the link
		link.href = url.toString();
		
		const link = document.getElementById('sign');
		// Use URL to manage parameters
		const url = new URL(link.href);
		url.searchParams.set('user', user);
		// Update the link
		link.href = url.toString();
	}

    async function fetchCars() {
		getUser();
      try {
        const response = await fetch("/api/cars");
        allCars = await response.json();
        loadCars(allCars); // Load all cars initially
      } catch (error) {
        console.error('Error fetching cars:', error);
      }
    }

    function findCars(event) {
      event.preventDefault();

      const form = document.getElementById('searchForm');
      const formData = new FormData(form);
  
      let selectedCarTypes = formData.getAll('car_type');
      let selectedAttributes = formData.getAll('car_attribute');
      let maxPrice = parseFloat(formData.get('price')) || 3000000;

      // Filter logic
      let filteredCars = allCars.filter(car => {
        let matchesType = selectedCarTypes.includes("Any") || selectedCarTypes.includes(car.cartype);
        let matchesAttributes = selectedAttributes.includes("Any") || selectedAttributes.every(attr => car.attributes.includes(attr));
        let matchesPrice = car.price <= maxPrice;

        return matchesType && matchesAttributes && matchesPrice;
      });

      loadCars(filteredCars);
    }

    function loadCars(cars) {
	  const container = document.getElementById('carsContainer');
	  container.innerHTML = "";
	
	  if (cars.length === 0) {
	    container.innerHTML = '<p>No cars available.</p>';
	    return;
	  }
	
	  cars.forEach(car => {
	    const card = document.createElement('div');
	    card.className = 'car-card';
	    card.innerHTML = `
	      <img src="${car.image_url ? 'images/' + car.image_url : 'images/default-car.jpg'}" alt="${car.name}" />
	      <div class="car-info">
	        <h4>${car.name}</h4>
	        <p>${car.description}</p>
	        <button data-id="${car.id}" data-type="${car.cartype}" data-attributes='${JSON.stringify(car.attributes)}' class="view-details">
	          View Details
	        </button>
	      </div>
	    `;
	    container.appendChild(card);
	  });
	
	  // Attach event listeners
	  document.querySelectorAll('.view-details').forEach(button => {
	    button.addEventListener('click', (event) => {
	      const carId = event.target.getAttribute('data-id');
	      const carType = event.target.getAttribute('data-type');
	      const carAttributes = JSON.parse(event.target.getAttribute('data-attributes'));
		  
		  
	      updatePreference(userId, carId, carType, carAttributes);
	    });
	  });
	}

	
	async function updatePreference(userId,carId, type, attributes) {
	  console.log("Car ID:", carId);
	  console.log("Car Type:", type);
	  console.log("Attributes:", attributes);
	  const urlParams = new URLSearchParams(window.location.search);
		user = urlParams.get('user');

	  try {
	        const response = await fetch(`/api/update/${user}/${carId}/${type}/${attributes}`);
	        update = await response.json();
	        console.log(update); // Load all cars initially
	      } catch (error) {
	        console.error('Error fetching cars:', error);
	      }

	    window.location.href = `carDetails.html?user=${user}?id=${carId}`;
	}


    document.getElementById('searchForm').addEventListener('submit', findCars);
    window.addEventListener('DOMContentLoaded', fetchCars); // Fetch cars on page load
  </script>
</body>
</html>
